<ion-header>
  <ion-toolbar>
    <ion-title>
      Alphabets
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-list>
  <ion-list-header>
 Alphabets
  </ion-list-header>
  <ion-item *ngFor="let item of alphabetListRef$ | async" (click)="selectShoppingItem(item)">
    <h2>Item Name: {{item}}</h2>
  </ion-item>
</ion-list>
</ion-content>
